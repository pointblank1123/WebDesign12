<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/scrambleColor.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <title>Google</title>
    <link rel="shortcut icon" href="googleSmall.jpg">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar">
            <ul class="nav navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Shop</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item"><a href="#" class="nav-link">Gmail</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Images</a></li>
                <div class="show dropdown">
                    <li class="nav-item"><a href="#" role="button" class="nav-link" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-th"></i></a></li>
                    <table class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
                        <tr>
                            <td class="dropdown-item"><img src="googleSmall.jpg" alt="Search"><br>Search</td>
                            <td class="dropdown-item"></td>
                            <td class="dropdown-item"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <li class="nav-item"><i class="fas fa-user-circle fa-2x" ></i></a></li>
            </ul>
        </nav>
        <main>
            <div class="row justify-content-center" style="margin-top:8%">
                <div class="searchBar">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="mx-auto d-block">
                    <br>
                    <form method="GET" action="https://www.google.com/search">
                        <button type="submit" class="search"><i class="fas fa-search"></i></button>
                        <input type="text" name="q" size="55"><i class="fas fa-microphone"></i>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="outerSearch">Google Search</button>
                <button type="submit" class="outerSearch Lucky" onclick="scramble()">I'm Feeling Lucky</button>
            </div>
            
        </main>
        <footer class="navbar fixed-bottom">
            <ul class="nav navbar">
                <li class="nav-item"><a href="#" class="nav-link">Advertising</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Buisness</a></li>
                <li class="nav-item"><a href="#" class="nav-link">How Search Works</a></li>
            </ul>
            <ul class="nav navbar-right">
                <li class="nav-item"><a href="#" class="nav-link">Privacy</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Terms</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Settings</a></li>
            </ul>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
